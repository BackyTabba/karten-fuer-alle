version: "3"
services:
  server:
    image: "leem01/karten-fuer-alle"
    hostname: server
    mem_limit: 128m


    # build:
    #   context: .
    #   dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    # volumes:
    #   - /app/node_modules
    #   - .:/app
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
  # tests:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.dev
  #   volumes:
  #     - /app/node_modules
  #     - .:/app
  #   command: ["npm","run","test"]
  mongo:
    image: mongo
    hostname: mongo
    restart: always
    mem_limit: 128m
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    hostname: mongo-express
    mem_limit: 128m
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/